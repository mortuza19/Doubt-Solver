<section class="taglist-section">
    <div class="create-topic-button">
        <button mat-raised-button (click)="createNewTopic()">Create Thread</button>
    </div>
    <div class="tag-list">
        <header>Tags</header>
        <ul>
            <li *ngFor="let tag of tagList" (click)="tagChosen(tag)" [class.selected]="tag.selected">{{tag.tagName}}</li>
        </ul>
    </div>
</section>
