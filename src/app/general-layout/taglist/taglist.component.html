<section class="taglist-section">
    <div class="create-topic-button">
        <button mat-raised-button>Create Thread</button>
    </div>
    <div class="tag-list">
        <header>Tags</header>
        <ul>
            <li *ngFor="let tag of tagList">{{tag}}</li>
        </ul>
    </div>
</section>
