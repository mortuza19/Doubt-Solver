<form class="example-form">
    <input class="search-panel" type="text" placeholder="Search for a topic" [formControl]="control" [matAutocomplete]="auto">
    <span class="material-icons search-icon">
        search
    </span>
    <mat-autocomplete (optionSelected)="optionSelected($event)" #auto="matAutocomplete">
        <mat-option *ngFor="let subject of filteredSubject | async" [value]="subject">
            {{subject}}
        </mat-option>
    </mat-autocomplete>
</form>
